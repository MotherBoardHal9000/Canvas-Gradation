<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Developer</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      const COLORS = [
        { r: 255, g: 90, b: 90 }, //red
        { r: 45, g: 74, b: 227 }, //blue
        { r: 250, g: 255, b: 89 }, // yellow
        { r: 255, g: 104, b: 248 }, // pupple
        { r: 44, g: 209, b: 252 }, // skyblue
        { r: 54, g: 233, b: 84 }, // green
      ];

      class Canvas {
        constructor() {
          this.canvas = document.createElement("Canvas");
          document.body.appendChild(this.canvas);
          this.ctx = this.canvas.getContext("2d");

          this.pixelRatio = document.body.pixelRatio > 1 ? 2 : 1;

          this.totalParticles = 15;
          this.particles = [];
          this.maxRadius = 1400;
          this.minRadius = 1900;

          window.addEventListener("resize", this.resize.bind(this), false);
          this.resize();

          window.requestAnimationFrame(this.animate.bind(this));
        }

        resize() {
          this.stageWidth = document.body.clientWidth;
          this.stageHeight = document.body.clientHeight;

          this.canvas.width = this.stageWidth * this.pixelRatio;
          this.canvas.height = this.stageHeight * this.pixelRatio;
          this.ctx.scale(this.pixelRatio, this.pixelRatio);

          this.ctx.globalCompositeOperation = `saturation`;

          this.createParticles();
        }

        createParticles() {
          let curColor = 0;
          this.particles = [];

          for (let i = 0; i < this.totalParticles; i++) {
            const item = new GlowParticle(
              Math.random() * this.stageWidth,
              Math.random() * this.stageHeight,
              Math.random() * (this.maxRadius - this.minRadius) +
                this.minRadius,
              COLORS[curColor]
            );

            if (++curColor >= COLORS.length) {
              curColor = 0;
            }

            this.particles[i] = item;
          }
        }

        animate() {
          window.requestAnimationFrame(this.animate.bind(this));

          this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);

          for (let i = 0; i < this.totalParticles; i++) {
            const item = this.particles[i];
            item.animate(this.ctx, this.stageWidth, this.stageHeight);
          }
        }
      }

      window.onload = () => {
        new Canvas();
      };
      const PI2 = Math.PI * 2;

      class GlowParticle {
        constructor(x, y, radius, rgb) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.rgb = rgb;

          this.vx = Math.random() * 4;
          this.vy = Math.random() * 4;

          this.sinValue = Math.random();
        }

        animate(ctx, stageWidth, stageHeight) {
          this.sinValue += 0.01;

          this.radius += Math.sin(this.sinValue);

          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0) {
            this.vx *= -1;
            this.x += 10;
          } else if (this.x > stageWidth) {
            this.vx *= -1;
            this.x -= 10;
          }

          if (this.y < 0) {
            this.vy *= -1;
            this.y += 10;
          } else if (this.y > stageHeight) {
            this.vy *= -1;
            this.y -= 10;
          }

          ctx.beginPath();
          const g = ctx.createRadialGradient(
            this.x,
            this.y,
            this.radius * 0.01,
            this.x,
            this.y,
            this.radius
          );
          g.addColorStop(
            0,
            `rgba(${this.rgb.r}, ${this.rgb.g}, ${this.rgb.b}, 1)`
          );
          g.addColorStop(
            1,
            `rgba(${this.rgb.r}, ${this.rgb.g}, ${this.rgb.b}, 0)`
          );

          ctx.fillStyle = g;
          ctx.arc(this.x, this.y, this.radius, 0, PI2, false);
          ctx.fill();
        }
      }
    </script>
  </body>
</html>
